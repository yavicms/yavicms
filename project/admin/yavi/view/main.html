<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ hook("admin:head") }}
</head>

<body>
    <div class="app">
        <div class="container {{ page() }}">
            {{ isspa() ? null : content("admin:sidebar") }}
            <div class="main">
                {{ content("admin:content:" + page()) }}
            </div>
        </div>
    </div>
    {{ if(!isspa()) $R.push(hook("admin:footer")); }}
</body>

</html>
