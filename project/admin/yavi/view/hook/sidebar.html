<div class="sidebar">

    <div class="sidebar-header sidebar-fixed">
        <button class="toggle-sidebar sidebar-fixed-left pseudo">☰</button>
        <!-- Sử dụng một icon thay vì chữ "Toggle Sidebar" -->
        <a href="/admin/new-post" class="spa in-sidebar new-post sidebar-fixed-mid" data-icon="+">
            New Post
        </a>
        <a href="#" class="spa in-sidebar notifications sidebar-fixed-right" data-count="10" data-icon="🔔"></a>
    </div>

    <!-- Phần Giữa Sidebar -->
    <div class="sidebar-content">{{ sidebar }}</div>

    <!-- Phần Cuối Sidebar -->

        <a href="#" class="spa in-sidebar sidebar-fixed-left">

        <a href="#" class="spa in-sidebar admin-name sidebar-fixed-mid">Admin Name</a>

                width="1em" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="19" cy="12" r="1"></circle>
                <circle cx="5" cy="12" r="1"></circle>
            </svg>
